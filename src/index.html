<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">BattleShip</div>
      <button id="play-again">Play Again</button>
    </div>
    <div class="main-content">
      <div class="player-side">
        <div class="player-grid"></div>
        <img class="player-icon" alt="a picture of a human" />
        <div class="player-panel">
          <img id="player-victory" alt="a trophy cup" />
        </div>
      </div>
      <div class="computer-side">
        <div class="computer-grid"></div>
        <img class="computer-icon" alt="a picture of a robot" />
        <div class="computer-panel">
          <img id="computer-victory" alt="a trophy cup" />
        </div>
      </div>
      <div class="home">
        <button title="randomize" type="button" id="randomize"></button>
        <button type="button" id="play">Play</button>
      </div>
    </div>
  </body>
</html>
